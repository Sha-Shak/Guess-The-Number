<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Guess The Number</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="header-no">1.2.3</h1>
      <p>
        Guess a number from 0 to 100 and see if your number matches our random
        number
      </p>
      <input
        type="number"
        name=""
        id="nofield"
        placeholder="What's your guess?"
      />
      <div class="result-display" id="result"></div>
      <div class="row">
        <input type="button" id="sub-btn" class="cus-btn" value="Submit" />
        <input type="button" id="res-btn" class="cus-btn" value="Reset" />
      </div>
      <div id="history"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
